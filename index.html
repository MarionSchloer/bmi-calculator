<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bmi-rechner.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div id="calculator">
        <label for="weight-input" id="wlabel">Your weight(kg)</label
        ><input type="text" id="weight-input" />

        <label for="height-input" id="hlabel">Your height(cm)</label
        ><input type="text" id="height-input" />

        <label for="bmi-output" id="bmilabel">Your BMI</label
        ><input type="text" id="bmi-output" />
        <div id="info">Please check the table</div>

        <button id="btn">Calculate</button>
      </div>

      <div class="table-container">
        <div id="table"></div>
      </div>
    </div>
    <script src="bmi-rechner.js"></script>
  </body>
</html>
